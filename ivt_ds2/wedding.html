<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDDING | IVT DS 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #fbd3a0;
        --secondary-color: #fbd3a0;
        --third-color: #fbd3a0;
        --font-family: var(--font-inter);
      }

      .content {
        width: 60%;
        text-align: center;
        top: 20%;
        bottom: 5%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .invite-text {
        width: 85%;
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
      }
      .wedding-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-smaller);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
        color: var(--background-color);
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-exceptional);
        font-size: xx-large;
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 70%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: uppercase;
        font-size: var(--fs-xx-small);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Wedding Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/bf69dbc2-2810-4664-8075-e94c638ea6e9.png"
          alt=""
          class="main-image"
        />
        <div class="content" style="top: 20%; bottom: 20%">
          <div class="inner-block">
            <span class="invite-text">
              YOU ARE CORDIALLY <br />
              INVITED TO ATTEND THE WEDDING OF
            </span>
            <div class="evt-by-name">#by_name</div>
            <div class="evt-and-text">and</div>
            <div class="evt-by-name">#spouse_name</div>
            <div class="evt-time-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/c4438927-6a19-4d8a-82f0-b426f50aa204.png"
                alt="Event Time Decor Image"
                class="evt-time-img"
              />
              <div class="evt-time">#WEDDING_TIME</div>
            </div>
            <span class="evt-date">#WEDDING_DATE</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
