<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEHANDI | IVT DS 27</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #E9C460;
        --secondary-color: #74ACB8;
        --third-color: #E9C460;
        --font-family: var(--font-inter);
      }

      .content {
        width: 60%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        color: var(--secondary-color);
        text-transform: capitalize;
        font-family: var(--font-exceptional);
        font-size: var(--fs-x-large);
        }
.invite-text {
        width: 85%;
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
color: var(--secondary-color);
      }
      .wedding-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
color: var(--secondary-color);
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-smaller);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
        
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-exceptional);
        font-size: var(--fs-xx-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
color: var(--secondary-color);
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
color: var(--secondary-color);
      }
      .evt-venue {
        width: 70%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: capitalize;
        border-bottom: 3px solid var(--secondary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        color: var(--secondary-color);        text-transform: uppercase;
        font-size: var(--fs-xx-small);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Mehandi Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/3f2f3af8-fffd-443d-8833-50a82bfce337.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">mehandi</div>
            <div class="event-img-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/3962d680-30e0-4cbf-9639-2c42982bd684.png"
                alt="Mehandi Event Image"
                class="event-img"
              />
            </div>
            <div class="evt-time-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/9305feba-5599-4cf1-b60e-28709df7b14b.png"
                alt="Event Time Decor Image"
                class="evt-time-img"
              />
              <div class="evt-time">#mehandi_event_time</div>
            </div>
            <span class="evt-date">#mehandi_event_date</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
