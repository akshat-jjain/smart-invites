<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="./assets/style/common.css">
        <title>BD DS 3</title>
        <style>
            :root {
                --background-color: #F2F2DA;
                --primary-color: #912C31;
                --secondary-color: #4F182B;
                --background_img: url("./images/bd_ds3-1.png");
            }

            .content {
                width: 90%;
                position: absolute;
                top: 15%;
                background: transparent;
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                align-items: flex-start;
            }

            .img-block {
                width: 30%;
                margin-left: auto;
                margin-right: auto;
            }

            .pp-photo {
                width: 100%;
                height: 100%;
                object-fit: fill;
                border: 1px solid transparent;
                border-radius: 50%;
            }

            .name {
                font-family: 'Sacramento';
                font-style: normal;
                font-weight: 400;
                font-size: 36px;
                line-height: 53px;
            }

            .details {
                
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="outer-box">
                <img src="./images/bd_ds3-1.png" alt="" class="main-image">
                <div class="content">
                    <div class="img-block">
                        <img src="./images/pp.png" alt="Profile Photo" class="pp-photo">
                    </div>
                    <div class="name">[NAME]</div>
                    <div class="details"></div>
                </div>
            </div>
        </div>
    </body>

</html>
