<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALDI | IVT DS 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ff5a7b;
        --primary-color: #ffffff;
        --secondary-color: #481e6a;
        --third-color: #ee9dc4;
        --font-family: var(--font-inter);
      }
      @media (min-width: 750px) {
        .evt-and-text[first] {
          margin: 0 !important;
        }
      }
      @media (min-width: 1025px) {
        .evt-and-text[first] {
          margin: 0;
        }
      }
      .content {
        width: 65%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-antique);
        font-size: var(--fs-medium);
        color: var(--secondary-color);
        text-transform: uppercase;
      }
      .evt-and-text[first] {
        margin: -5% 0;
        color: var(--background-color);
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-small);
        color: var(--background-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-booter);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-meritage);
        font-size: var(--fs-xx-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-antique);
        font-size: var(--fs-larger);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-kaisei);
        font-size: xx-large;
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        font-size: var(--fs-x-small);
        color: var(--third-color);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Haldi Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/77df4344-9216-4f88-ba97-1bfcababd53f.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <span class="invite-text">
              Request the pleasure of your presence to grace the
            </span>
            <div class="event-name">haldi</div>
            <div class="event-img-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/3802e80d-cfa0-4b57-9cb0-87a060e7b7e2.png"
                alt="Haldi Event Image"
                class="event-img"
              />
            </div>
            <span class="on-of-text">of</span>
            <div class="evt-by-name">#spouse_name</div>
            <span class="on-of-text">on</span>
            <span class="evt-date">#HALDI_EVENT_DATE</span>
            <div class="evt-venue">
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
