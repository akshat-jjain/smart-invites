<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDDING | IVT DS 22</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kaisei+Decol:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3f2efe87-dec6-48c8-a9cb-1dfb1fa5b8ae.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #EFBE8A;
        --secondary-color: #ffffff;
        --third-color: #ffffff;
        --font-family: var(--font-inter);
      }
      .address {
        margin-top: 20%;
      }
      .content {
        width: 65%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-antique);
        font-size: var(--fs-medium);
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-smaller);
        color: var(--secondary-color);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-booter);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        font-family: var(--font-meritage);
        font-size: var(--fs-x-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-antique);
        font-size: var(--fs-larger);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-kaisei);
        font-size: xx-large;
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        font-size: var(--fs-x-small);
        color: var(--secondary-color);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Wedding Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/7fd8ca98-2255-4565-8874-c5d9e0f2e103.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <span class="invite-text">
              Request the pleasure of your presence to grace the wedding of
            </span>
            <div class="evt-by-name">#by_name</div>
            <span class="ivt-from-text">mr. and mrs. #by_last_name</span>
            <div
              class="evt-and-text evt-by-name"
              style="color: var(--secondary-color)"
            >
              &
            </div>
            <div class="evt-by-name">#spouse_name</div>
            <span class="ivt-from-text">mr. and mrs. #spouse_last_name</span>
            <span class="evt-date">#wedding_date</span>
            <div class="evt-venue">
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
