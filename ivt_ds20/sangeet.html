<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANGEET | IVT DS 20</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Esteban&family=Euphoria+Script&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3f2efe87-dec6-48c8-a9cb-1dfb1fa5b8ae.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #ffffff;
        --secondary-color: #e4d4af;
        --third-color: #f3758c;
        --font-family: var(--font-inter);
      }
      @media (min-width: 1025px) {
        .address {
          margin-top: 90%;
        }
      }
      .content {
        width: 65%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--third-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-antique);
        font-size: var(--fs-medium);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-smaller);
        color: var(--third-color);
      }
      .address {
        margin-top: 25%;
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-booter);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-meritage);
        font-size: var(--fs-xx-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-antique);
        font-size: var(--fs-larger);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-kaisei);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        font-size: var(--fs-x-small);
        color: var(--third-color);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sangeet Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/3aae48e0-e0ea-4708-a9d6-b04a74da84d2.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">sangeet</div>
            <div class="event-img-block" style="width: 40%">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/c2561659-dccf-415d-9848-d88c8ff8037f.png"
                alt="Sangeet Event Image"
                class="event-img"
              />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">#sangeet_event_date</span>
            <span class="on-of-text" time>#sangeet_event_time</span>
            <div class="evt-venue">
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
