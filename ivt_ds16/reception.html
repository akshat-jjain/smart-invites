<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RECEPTION | IVT DS 16</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&family=Kaisei+Decol:wght@700&family=Bona+Nova&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3f2efe87-dec6-48c8-a9cb-1dfb1fa5b8ae.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #5a859e;
        --secondary-color: #5a6357;
        --font-family: var(--font-bona);
      }
      @media (min-width: 750px) {
        .evt-and-text[first] {
          margin: 0 !important;
        }
      }
      @media (min-width: 1025px) {
        .evt-and-text[first] {
          margin: 0;
        }
      }
      .content {
        width: 65%;
        text-align: center;
        top: 20%;
        bottom: 18%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-candle);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-family);
        font-size: var(--fs-medium);
        color: var(--secondary-color);
        text-transform: uppercase;
      }
      .evt-and-text[first] {
        margin: -10% 0;
        color: var(--secondary-color);
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-small);
        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-candle);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-candle);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
        color: var(--secondary-color);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-size: var(--fs-larger);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-size: xx-large;
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        font-size: var(--fs-x-small);
        font-weight: 700;
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Reception Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/6d03ef7f-2b74-4ff4-b05e-85e1e358e59e.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">reception</div>
            <div class="event-img-block" style="width: 40%">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/c2729bf5-41f4-4715-9bcb-ab56e422dc38.png"
                alt="Reception Event Image"
                class="event-img"
              />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">#reception_event_date</span>
            <span class="on-of-text" time>#reception_event_time</span>
            <div class="evt-venue">
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
