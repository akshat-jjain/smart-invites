<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEHANDI | IVT DS 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #fbd3a0;
        --secondary-color: #fbd3a0;
        --third-color: #fbd3a0;
        --font-family: var(--font-inter);
      }

      .content {
        width: 60%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
      }
      .wedding-date {
        font-family: var(--font-family);
        font-size: large;
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-smaller);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: xxx-large;
        color: var(--background-color);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        font-family: var(--font-exceptional);
        font-size: xxx-large;
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 70%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-exceptional);
        font-size: xx-large;
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: uppercase;
        font-size: var(--fs-xx-small);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Mehandi Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/e095b9c2-aa5d-4d5b-b8b0-8e48f00b0148.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">mehandi</div>
            <div class="event-img-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/3962d680-30e0-4cbf-9639-2c42982bd684.png"
                alt="Mehandi Event Image"
                class="event-img"
              />
            </div>
            <div class="evt-by-name">neha</div>
            <div class="evt-time-block">
              <img
                src="https://ewr1.vultrobjects.com/cdn-sei/original/c4438927-6a19-4d8a-82f0-b426f50aa204.png"
                alt="Event Time Decor Image"
                class="evt-time-img"
              />
              <div class="evt-time">at 4'0 clock in the evening</div>
            </div>
            <span class="evt-date">20.09.2020</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text">
                your name garden name goes here 123 street name, city name,
                state, country, 12345
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
