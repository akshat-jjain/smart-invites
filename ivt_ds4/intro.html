<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #fbd3a0;
        --secondary-color: #fbd3a0;
        --third-color: #fbd3a0;
        --font-family: var(--font-inter);
      }

      .content {
        width: 70%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
      }
      .wedding-date {
        font-family: var(--font-family);
        font-size: large;
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-smaller);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: var(--fs-xx-large);
        color: var(--background-color);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        font-family: var(--font-exceptional);
        font-size: var(--fs-xx-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 70%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-exceptional);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: uppercase;
        font-size: var(--fs-xx-small);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/b11047f2-2aa3-4de0-8832-278bbb05b102.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block" style="height: 35%">
            <span class="save-date">save our date</span>
            <div class="evt-by-name" style="width: 90%; text-align: left">
              #by_name
            </div>
            <div class="evt-and-text" style="margin: -10% 0">and</div>
            <div
              class="evt-by-name"
              style="width: 90%; text-align: right; margin-bottom: -5%"
            >
              #groom_name
            </div>
            <span class="wedding-date">#wedding_date</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
