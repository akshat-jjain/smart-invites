<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDDING | IVT DS 26</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&family=Jost&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #da71a4;
        --secondary-color: #3d5a80;
        --third-color: #90c85d;
        --fourth-color: #ffffff;
        --font-family: var(--font-jost);
      }
      .content {
        width: 65%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        color: var(--secondary-color);
        text-transform: capitalize;
        font-family: var(--font-meow);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--fourth-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-family);
        font-size: var(--fs-medium);
        color: var(--secondary-color);
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-small);
        color: var(--background-color);
      }
      .evt-and-text[and] {
        margin: -15% 0;
      }
      /* Css for Event Starts Here */
      .event-name {
        color: var(--secondary-color);
        font-family: var(--font-meow);
        font-size: var(--fs-x-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-arunika);
        font-size: var(--fs-x-large);
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
      }
      .on-of-text[time],
      .on-of-text[on] {
        color: var(--fourth-color);
      }
      .on-of-text[day],
      .on-of-text[time] {
        font-size: var(--fs-medium);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-family);
        font-size: var(--fs-larger);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-arunika);
        font-size: var(--fs-larger);
        text-transform: capitalize;
      }
      .venue-text {
        display: inline-block;

        text-transform: capitalize;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
        color: var(--secondary-color);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Wedding Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/377634c7-705e-4d42-be53-3a44a6bdca2d.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block">
            <span class="invite-text">
              YOU ARE CORDIALLY <br />
              INVITED TO ATTEND THE WEDDING OF
            </span>
            <div class="evt-by-name" style="margin-bottom: -10%">#by_name</div>
            <span class="ivt-from-text">mr. and mrs. #by_last_name</span>
            <div
              class="evt-and-text evt-by-name"
              style="color: var(--secondary-color)"
            >
              &
            </div>
            <div class="evt-by-name" style="margin: -10%">#spouse_name</div>
            <span class="ivt-from-text">mr. and mrs. #spouse_last_name</span>
            <span class="on-of-text" on>on</span>

            <span class="evt-date">#wedding_date</span>

            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text"> #ADDRESS </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
