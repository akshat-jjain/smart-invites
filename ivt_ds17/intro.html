<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 17</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #30bbc6;
        --secondary-color: #c7d666;
        --third-color: #0f8765;
        --font-family: var(--font-esteban);
      }
      @media (min-width: 750px) {
        .evt-and-text[first] {
          margin: 0 !important;
        }
      }
      @media (min-width: 1025px) {
        .evt-and-text[first] {
          margin: 0;
        }
      }
      .content {
        width: 65%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-euphoria);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--third-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-family);
        font-size: var(--fs-medium);
        color: var(--third-color);
        text-transform: uppercase;
      }
      .evt-and-text[first] {
        margin: -5% 0;
        color: var(--secondary-color);
      }
      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        font-size: var(--fs-small);
        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
        color: var(--third-color);
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-euphoria);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
        color: var(--secondary-color);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-size: var(--fs-larger);
        text-transform: uppercase;
        color: var(--third-color);
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-size: xx-large;
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: capitalize;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/d56d36f6-bb9c-4e0b-b9da-816c3f4a05c4.png"
          alt=""
          class="main-image"
        />
        <div class="content" style="top: 45%">
          <div class="inner-block">
            <div class="evt-by-name">#by_name</div>
            <div class="evt-and-text evt-by-name" first>&</div>
            <div class="evt-by-name">#spouse_name</div>
            <span class="wedding-date">#WEDDING_DATE</span>
            <div style="width: 100%" class="address">
              <span class="save-date">#ADDRESS</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
