<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALDI | IVT DS 15</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #1e1e1e;
        --primary-color: #265b5e;
        --secondary-color: #d7982b;
        --third-color: #4a9ba1;
        --fourth-color: #ffffff;
        --font-family: var(--font-jost);
      }

      .content {
        width: 55%;
        text-align: center;
        top: 15%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 1.5rem;
        color: var(--background-color);
        line-height: 1.2;
        margin: -10% 0;
      }

      .evt-and-text[and] {

        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        color: var(--secondary-color);
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
        line-height: 1.9;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
        color: var(--secondary-color);
      }

      .on-of-text[time] {
        font-size: 1rem;
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        font-size: .91rem;
        text-transform: uppercase;
        color: var(--third-color);
      }

      .venue-title {
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        text-transform: capitalize;
        line-height: 1.4;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1.2rem;
        color: var(--third-color);
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.3rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .evt-and-text {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2.25rem;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.45rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Haldi Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/7e93fec3-ce46-427f-9b08-840605455e62.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">haldi</div>
            <div class="event-img-block" style="width: 40%">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/5496d900-af1e-4a0b-9ed3-d904442cd1e9.png"
                alt="Haldi Event Image" class="event-img" />
            </div>
            <span class="on-of-text" on>on</span>

            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span>
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
