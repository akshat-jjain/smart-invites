<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 31</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&family=Kaisei+Decol:wght@700&family=Bona+Nova&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3f2efe87-dec6-48c8-a9cb-1dfb1fa5b8ae.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #7D578D;
        --secondary-color: #EAA85E;
        --font-family: var(--font-bona-nova);
      }

      .content {
        width: 60%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-candle);
        /* font-size: var(--fs-x-large); */
        font-size: .78rem;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        /* font-size: var(--fs-medium); */
        font-size: 1.2rem;
        color: var(--secondary-color);
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 1.2rem;
        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-candle);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-candle);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.25rem;
        text-transform: capitalize;
      }

      .evt-by-name[first] {
        font-size: 1.5rem;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1.25rem;
        color: var(--secondary-color);
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        font-size: 1.08rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
        color: var(--secondary-color);
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.25rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2.25rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/b7703cce-46e6-4f2b-aa5a-7cedf7e88b10.png" alt=""
          class="main-image" />
        <div class="content" style="top: 32%;bottom:35%;width: 75%;">
          <div class="inner-block" style="margin-left: 30%;">
            <div class="evt-by-name" first>{{ basic_family_profile_groom.title }}</div>
            <div class="evt-and-text">&</div>
            <div class="evt-by-name" first>{{ basic_family_profile_bride.title }}</div>
            <span class="wedding-date">{{ basic_basic_date }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
