<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCKTAIL | IVT DS 30</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kaisei+Decol:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #ffffff;
        --secondary-color: #FE3962;
        --third-color: #E4D4AF;
        --font-family: var(--font-inter);
      }

      .content {
        width: 75%;
        text-align: center;
        top: 15%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: 1.25rem;
      }

      .invite-text {
        color: var(--secondary-color);
        /* font-size: var(--fs-xx-small); */
        text-transform: uppercase;
        font-size: .5rem;
      }

      .wedding-date {
        color: var(--third-color);
        font-family: var(--font-family);
        /* font-size: large; */
        font-size: 1.25rem;
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 2.25rem !important;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-booter);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.75rem;
        color: var(--background-color);
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .evt-by-name[first] {
        font-size: 1.26rem;
        -webkit-line-clamp: 1;
        color: var(--third-color);
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        text-transform: uppercase;
        font-size: 1.2rem;
      }

      .evt-venue {
        width: 70%;
        padding: 1%;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        color: var(--secondary-color);
        text-transform: uppercase;
        /* font-size: var(--fs-xx-small); */
        font-size: 1.12rem;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.35rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Cocktail Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/0f2c70a1-0316-4c95-9b9d-319b4fbc670f.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">cocktail</div>
            <div class="event-img-block" style="width: 30%">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/3a410d9b-5512-4587-98e0-0bc284555614.png"
                alt="Cocktail Event Image" class="event-img" />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
