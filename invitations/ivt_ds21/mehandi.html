<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEHANDI | IVT DS 21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kaisei+Decol:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3f2efe87-dec6-48c8-a9cb-1dfb1fa5b8ae.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #00284a;
        --secondary-color: #881719;
        --third-color: #851418;
        --font-family: var(--font-inter);
      }

      .content {
        width: 75%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: 1.02rem;
        line-height: 1.2;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
        font-family: var(--font-kaisei);
      }

      .wedding-date {
        width: 100%;
        font-family: var(--font-antique);
        /* font-size: var(--fs-medium); */
        font-size: 1.11rem;
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1.25rem !important;
      }

      .evt-and-text[first] {
        color: var(--secondary-color);
        margin: -10% 0;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-booter);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
        line-height: 1.2;
      }

      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
      }

      .evt-date {
        font-family: var(--font-antique);
        /* font-size: var(--fs-larger); */
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        /* font-size: var(--fs-x-small); */
        font-size: 1.2rem;
        color: var(--secondary-color);
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.5rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3.5rem;
        }

        .evt-by-name {
          font-size: 2.75rem;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.5rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Mehandi Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/36d6f329-004e-467b-af7e-48f9ef5c9c97.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">mehandi</div>
            <div class="event-img-block">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/3962d680-30e0-4cbf-9639-2c42982bd684.png"
                alt="Mehandi Event Image" class="event-img" />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
