<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Meow+Script&family=Jost&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #da71a4;
        --secondary-color: #3d5a80;
        --third-color: #90c85d;
        --fourth-color: #ffffff;
        --font-family: var(--font-jost);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        color: var(--secondary-color);
        text-transform: capitalize;
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: .68rem;
        line-height: 1.4;
      }

      .invite-text {
        font-size: .70rem;
        /* font-size: var(--fs-xx-small); */
        text-transform: uppercase;
        color: var(--fourth-color);
      }

      .wedding-date {
        width: 100%;
        font-family: var(--font-family);
        /* font-size: var(--fs-medium); */
        font-size: 1.5rem;
        color: var(--secondary-color);
        text-transform: uppercase;
      }

      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 1rem;
      }

      .evt-and-text[and] {
        font-size: 1.25rem;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        color: var(--secondary-color);
        font-family: var(--font-meow);
        /* font-size: var(--fs-x-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.15rem;
        color: var(--primary-color);
        text-transform: capitalize;
        line-height: 1.4
      }

      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        /* font-size: var(--fs-x-small); */
        font-size: .70rem;
        color: var(--fourth-color);
      }

      .on-of-text[time] {
        font-size: var(--fs-medium);
      }

      .evt-time-block {
        width: 100%;
        position: relative;
      }

      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }

      .evt-date {
        font-family: var(--font-family);
        /* font-size: var(--fs-larger); */
        font-size: 1rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-title {
        font-family: var(--font-arunika);
        /* font-size: var(--fs-larger); */
        font-size: 1.25rem;
        text-transform: capitalize;
        line-height: 1.4;
      }

      .venue-text {
        text-transform: capitalize;
        font-family: var(--font-family);
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
        color: var(--secondary-color);
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.13rem;
        }

        .invite-text {
          font-size: .75rem;
        }

        .save-date {
          font-size: 1.75rem;
        }

        .evt-and-text {
          font-size: 2.25rem !important;
        }

        .event-name {
          font-size: 4.25rem;
        }

        .evt-by-name {
          font-size: 2.25rem;
        }

        .on-of-text {
          font-size: 1.75rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.75rem;
        }

      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/c1fd271b-45c7-474d-9230-6984a7637696.png" alt=""
          class="main-image" />
        <div class="content" style="top: 7%; bottom: 8%">
          <div class="inner-block">
            <div class="evt-by-name" style="color: var(--fourth-color)">
              {{ basic_family_profile_groom.title }}
            </div>
            <div class="evt-and-text evt-by-name" and>&</div>
            <div class="evt-by-name" style="color: var(--fourth-color)">
              {{ basic_family_profile_bride.title }}
            </div>
            <div style="width: 50%;">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/d062a780-caf3-4809-8263-52e2ded736d0.png" alt="">
            </div>
            <div class="save-date">{{ basic_basic_date }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
