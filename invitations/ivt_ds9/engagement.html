<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENGAGEMENT | IVT DS 9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #d8882a;
        --secondary-color: #ffedaf;
        --third-color: #7e2d04;
        --fourth-color: #ffefc9;
        --font-family: var(--font-inter);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 5%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .75rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        /* font-size: var(--fs-medium); */
        font-size: 1.2rem;
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50%;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1rem;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        text-transform: capitalize;
        color: var(--fourth-color);
        font-size: 2.75rem;
        margin-bottom: 15%;
      }

      .event-name[first] {
        font-size: 2rem;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-mojito);
        /* font-size: var(--fs-xx-large); */
        color: var(--primary-color);
        text-transform: capitalize;
        font-size: 1.5rem;
      }

      .evt-by-name[first] {
        color: var(--third-color);
        font-size: 1.75rem;
      }

      .on-of-text {
        color: var(--third-color);
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
      }

      .evt-date {
        text-transform: uppercase;
        /* font-size: var(--fs-medium); */
        font-size: 1.5rem;
      }

      .evt-time {
        /* font-size: var(--fs-smaller); */
        font-size: 1.25rem;
        text-transform: uppercase;
      }

      .venue-title {
        display: inline-block;
        font-family: var(--font-mojito);
        /* font-size: var(--fs-xx-large); */
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
        font-size: 1.5rem;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1.25rem;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {

        .invite-text {
          font-size: 1rem;
        }

        .wedding-date {
          font-size: 1.75rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .event-name[first] {
          font-size: 2.5rem;
        }

        .evt-by-name {
          font-size: 2.5rem !important;
        }

        .on-of-text {
          font-size: 1.75rem;
        }

        .evt-time {
          font-size: 1.5rem;
        }

        .evt-date {
          font-size: 2rem;
        }

        .venue-title {
          font-size: 2.25rem;
        }

        .venue-text {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Engagement Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/d9490b59-5ecd-4716-881e-34fa4dc7caf6.png" alt=""
          class="main-image" />
        <div class="content" style="top: 0;">
          <div class="inner-block">
            <span class="invite-text"> you are invited </span>
            <div class="event-name" style="margin-bottom: 22%;">engagement</div>
            <div class="event-img-block">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/1129eff1-806c-43ac-80f8-9726c4183681.png"
                alt="Engagement Event Image" class="event-img" />
            </div>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="evt-time" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span>
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
