<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALDI | IVT DS 27</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #e9c460;
        --secondary-color: #74acb8;
        --third-color: #e9c460;
        --font-family: var(--font-jost);
      }

      .content {
        width: 70%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        color: var(--secondary-color);
        text-transform: capitalize;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: .8rem;
      }

      .invite-text {
        width: 85%;
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-medium); */
        font-size: 1rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1rem;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 70%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .evt-time-block {
        width: 100%;
        position: relative;
      }

      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 3.5% 0;
        color: var(--secondary-color);
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
      }

      .evt-date {
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-medium); */
        font-size: 1.23rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-title {
        display: inline-block;
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: capitalize;
        border-bottom: 3px solid var(--secondary-color);
      }

      .venue-text {
        color: var(--secondary-color);
        text-transform: uppercase;
        /* font-size: var(--fs-xx-small); */
        font-size: 1rem;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.25rem;
        }

        .invite-text {
          font-size: .75rem;
        }

        .wedding-date {
          font-size: 1.75rem;
        }

        .evt-and-text {
          font-size: 2.25rem;
        }

        .event-name {
          font-size: 4.25rem;
        }

        .evt-by-name {
          font-size: 2.5rem;
        }

        .on-of-text {
          font-size: 1.75rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.75rem;
        }

      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Haldi Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/3f2f3af8-fffd-443d-8833-50a82bfce337.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">haldi</div>
            <div class="event-img-block" style="width: 50%;">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/3802e80d-cfa0-4b57-9cb0-87a060e7b7e2.png"
                alt="Haldi Event Image" class="event-img" />
            </div>
            <div class="evt-time-block">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/9305feba-5599-4cf1-b60e-28709df7b14b.png"
                alt="Event Time Decor Image" class="evt-time-img" />
              <div class="evt-time">{{ event_events.event_time }}</div>
            </div>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span>
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
