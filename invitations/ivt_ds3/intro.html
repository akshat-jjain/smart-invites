<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #d8882a;
        --secondary-color: #ffedaf;
        --third-color: #7e2d04;
        --fourth-color: #ffefc9;
        --font-family: var(--font-inter);
      }

      .content {
        width: 70%;
        text-align: center;
        top: 12%;
        bottom: 15%;
      }

      .content {
        width: 70%;
        text-align: center;
        top: 12%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .75rem;
        text-transform: uppercase;
      }

      .wedding-date {
        width: 100%;
        /* font-size: var(--fs-x-small); */
        font-size: 1.2rem;
        text-transform: uppercase;
      }

      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        text-transform: capitalize;
        font-weight: bold;
        font-size: 2.75rem;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-mojito);
        /* font-size: var(--fs-xx-large); */
        font-weight: bold;
        color: var(--primary-color);
        text-transform: capitalize;
        font-size: 1.75rem;
      }

      .evt-by-name[first] {
        /* width: 37%; */
        font-weight: 500;
      }

      .evt-date {
        text-transform: uppercase;
        /* font-size: var(--fs-medium); */
        font-size: 1.5rem;
      }

      .evt-time {
        /* font-size: var(--fs-smaller); */
        text-transform: uppercase;
        font-size: 1.25rem;
      }

      .venue-title {
        display: inline-block;
        font-family: var(--font-mojito);
        /* font-size: var(--fs-xx-large); */
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
        font-size: 1.5rem;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1.25rem;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {

        .invite-text {
          font-size: 1rem;
        }

        .wedding-date {
          font-size: 1.75rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2.5rem !important;
        }

        .on-of-text {
          font-size: 1.75rem;
        }

        .evt-time {
          font-size: 1.5rem;
        }

        .evt-date {
          font-size: 2rem;
        }

        .venue-title {
          font-size: 2.25rem;
        }

        .venue-text {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/dfb16a53-9bdc-40a5-a4a0-d030e58d9310.png" alt=""
          class="main-image" />
        <div class="content" style="top: 24%; bottom: 30%; width: 85%">
          <div class="inner-block" style="flex-direction: row;">
            <div style="width: 50%;">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/d062a780-caf3-4809-8263-52e2ded736d0.png" alt="">
            </div>
            <div style="width: 50%;">
              <span class="evt-by-name" first>{{ basic_family_profile_groom.title }}</span>
              <span class="evt-and-text" first>And</span>
              <span class="evt-by-name" first>{{ basic_family_profile_bride.title }}</span>
              <div class="wedding-date">{{ basic_basic_date }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
