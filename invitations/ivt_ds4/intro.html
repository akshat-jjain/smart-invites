<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #00284a;
        --secondary-color: #881719;
        --third-color: #851418;
        --font-family: var(--font-inter);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 20%;
        bottom: 20%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: .86rem;
        line-height: 1.2;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
        font-family: var(--font-kaisei);
      }

      .wedding-date {
        width: 100%;
        font-family: var(--font-antique);
        /* font-size: var(--fs-medium); */
        font-size: 1.2rem;
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 2rem;
        color: var(--secondary-color) !important;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-booter);
        /* font-size: var(--fs-x-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-meritage);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
        line-height: 1.2;
      }

      .evt-by-name[first] {
        font-size: 2rem;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
      }

      .evt-date {
        font-family: var(--font-antique);
        /* font-size: var(--fs-larger); */
        font-size: 1.1rem;
        text-transform: uppercase;
      }

      .venue-text {
        text-transform: capitalize;
        font-family: var(--font-kaisei);
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
        color: var(--secondary-color);
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.35rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2.25rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/b409ae85-7447-4f5f-a0cf-88c3f695878b.png" alt=""
          class="main-image" />
        <div class="content" style="top: 15%; bottom: 30%; width: 75%;">
          <div class="inner-block" style="flex-direction: row;">
            <div style="width: 100%;">
              <div style="width: 20%;margin: auto;">
                <img src="https://ewr1.vultrobjects.com/cdn-sei/original/1e9d98aa-874e-4777-9a7f-878767732d56.png"
                  alt="">
              </div>
            </div>
            <div style="width: 50%;">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/8bb5acc8-61f7-417a-907b-a0b366d4af1e.png" alt="">
            </div>
            <div style="width: 50%;">
              <div class="evt-by-name" first>{{ basic_family_profile_groom.title }}</div>
              <div class="evt-and-text evt-by-name" first>&</div>
              <div class="evt-by-name" first>{{ basic_family_profile_bride.title }}</div>
              <span class="wedding-date">{{ basic_basic_date }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
