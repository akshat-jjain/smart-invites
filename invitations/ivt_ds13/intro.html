<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Meow+Script&family=Kaisei+Decol&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #1e1e1e;
        --primary-color: #9ed2a0;
        --secondary-color: #fdd8af;
        --third-color: #90c85d;
        --fourth-color: #ffffff;
        --font-family: var(--font-jost);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 12%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        /* font-size: var(--fs-medium); */
        font-size: 1.5rem;
        color: var(--secondary-color);
        text-transform: uppercase;
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 1.5rem;
        color: var(--background-color);
        line-height: 1.2 !important;
      }

      .evt-and-text[and] {
        font-size: 1rem !important;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        color: var(--fourth-color);
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.5rem;
        color: var(--primary-color);
        text-transform: capitalize;
        line-height: 1.6;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
        color: var(--secondary-color);
      }

      .on-of-text[time] {
        font-size: 1.25rem;
        font-size: var(--fs-medium);
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        font-size: 1rem;
        text-transform: uppercase;
        color: var(--third-color);
      }

      .evt-venue {
        width: 50%;
      }

      .venue-title {
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.25rem;
        text-transform: capitalize;
        line-height: 1.6;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
        color: var(--secondary-color);
        font-family: var(--font-kaisei);
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.3rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.45rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.45rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/7dfb41f0-95ec-429a-8ddf-70ede5b3de0c.png" alt=""
          class="main-image" />
        <div class="content" style="top: 1%; bottom: 10%">
          <div class="inner-block">
            <div class="evt-by-name" style="font-size: 1rem;">
              {{ basic_family_profile_groom.title }}
            </div>
            <div class="evt-and-text evt-by-name" and>
              &
            </div>
            <div class="evt-by-name" style="font-size: 1rem;">
              {{ basic_family_profile_bride.title }}
            </div>
            <div class="">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/f1b5c9b0-9422-4766-b6fa-310b2ce02cea.png" alt=""
                class="main-image" style="height: 60%" />
            </div>
            <div style="width: 50%;">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/d062a780-caf3-4809-8263-52e2ded736d0.png" alt="">
            </div>
            <div class="evt-date" style="width: 50%">{{ basic_basic_date }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
