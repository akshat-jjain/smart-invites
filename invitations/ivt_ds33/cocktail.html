<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCKTAIL | IVT DS 33</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Esteban&family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/3ec31748-5290-46b1-9aae-178137c79bdc.css" />
    <style>
      @font-face {
        font-family: 'Cac';
        src: url(https://ewr1.vultrobjects.com/cdn-sei/fonts/31db8493-6ece-48e8-a9bc-80303ce988a1.ttf);
      }

      :root {
        --background-color: #ffffff;
        --primary-color: #469E9B;
        --secondary-color: #9E5C16;
        --third-color: #51B5A5;
        --font-family: var(--font-esteban);
        --font-cac: 'Cac';
      }

      .content {
        width: 50%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-lora);
        /* font-size: var(--fs-xx-large); */
        font-size: .46rem;
        overflow-wrap: anywhere;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        color: var(--secondary-color);
        text-transform: uppercase;
      }

      .wedding-txt {
        width: 100%;
        font-family: var(--font-cac);
        /* font-size: var(--fs-medium); */
        font-size: 2.5rem;

      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1rem;
        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-lora);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.5rem;
        overflow-wrap: anywhere;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 80%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-lora);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.25rem;
        overflow-wrap: anywhere;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-medium); */
        font-size: 1rem;
      }

      .evt-time-block {
        width: 100%;
        position: relative;
      }

      .evt-date {
        color: var(--secondary-color);
        /* font-size: var(--fs-larger); */
        text-transform: uppercase;
        font-size: 1.25rem;
      }

      .evt-venue {
        padding: 1%;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-medium); */
        font-size: 1.25rem;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.25rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 2.5rem;
        }

        .evt-by-name {
          font-size: 2.25rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Cocktail Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/f1a2cba9-626d-4823-9d18-c37717588575.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">cocktail</div>
            <div class="event-img-block" style="width: 60%">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/80052519-133c-41b6-9a2f-fe25dd64212b.png"
                alt="Cocktail Event Image" class="event-img" />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
