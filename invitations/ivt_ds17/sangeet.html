<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANGEET | IVT DS 17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #30bbc6;
        --secondary-color: #c7d666;
        --third-color: #0f8765;
        --font-family: var(--font-esteban);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-x-large); */
        font-size: .89rem;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--third-color);
      }

      .wedding-date {
        width: 100%;
        /* font-size: var(--fs-medium); */
        font-size: 1.18rem;
        color: var(--third-color);
        text-transform: uppercase;
      }

      .evt-and-text[first] {
        margin: -5% 0;
        color: var(--secondary-color);
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 2rem;
        color: var(--secondary-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
        color: var(--third-color);
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-xx-large); */
        font-size: 2rem;
        text-transform: capitalize;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
        color: var(--secondary-color);
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        font-size: 1.18rem;
        text-transform: uppercase;
        color: var(--third-color);
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1.11rem;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.38rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3.5rem;
        }

        .evt-by-name {
          font-size: 2.75rem;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.5rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Sangeet Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/1e3459c2-0b1a-4bf4-8b95-0f0bfd5c059a.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">sangeet</div>
            <div class="event-img-block" style="width: 40%">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/c2561659-dccf-415d-9848-d88c8ff8037f.png"
                alt="Sangeet Event Image" class="event-img" />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
