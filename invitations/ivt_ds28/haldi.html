<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HALDI | IVT DS 28</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Esteban&family=Euphoria+Script&family=Meow+Script&display=swap&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/1e417a56-742b-483e-99d8-f2d05c40d4f5.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #7e1255;
        --secondary-color: #a78027;
        --third-color: #ffffff;
        --font-family: var(--font-esteban);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 13%;
        bottom: 13%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-x-large); */
        font-size: .89rem;
        overflow-wrap: anywhere;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .50rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        color: var(--secondary-color);
        /* font-size: var(--fs-medium); */
        font-size: 1.18rem;
        text-transform: uppercase;
      }

      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1.5rem;
        color: var(--secondary-color);
      }

      .save-date {
        color: var(--third-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.5rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-x-large); */
        font-size: 2rem;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        /* font-size: var(--fs-x-small); */
        font-size: 1rem;
      }

      .evt-date {
        color: var(--secondary-color);
        /* font-size: var(--fs-larger); */
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        font-size: 1.18rem;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.25rem;
        }

        .invite-text {
          font-size: .75rem;
        }

        .wedding-date {
          font-size: 2rem;
        }

        .evt-and-text {
          font-size: 2.75rem;
        }

        .event-name {
          font-size: 4.25rem;
        }

        .evt-by-name {
          font-size: 3.2rem;
        }

        .on-of-text {
          font-size: 1.75rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-text {
          font-size: 1.75rem;
        }

      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Haldi Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/942b78e1-674d-4493-bb78-0ca626a71b03.png" alt=""
          class="main-image" />
        <div class="content">
          <div class="inner-block">
            <div class="event-name">haldi</div>
            <div class="event-img-block">
              <img src="https://ewr1.vultrobjects.com/cdn-sei/original/3802e80d-cfa0-4b57-9cb0-87a060e7b7e2.png"
                alt="Haldi Event Image" class="event-img" />
            </div>
            <span class="on-of-text">on</span>
            <span class="evt-date">{{ event_events.event_date }}</span>
            <span class="on-of-text" time>{{ event_events.event_time }}</span>
            <div class="evt-venue">
              <span class="venue-text">
                <a href="{{ event_events.event_location }}" target="_blank">{{ event_events.event_address }}</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
