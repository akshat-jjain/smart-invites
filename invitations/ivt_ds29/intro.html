<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 29</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Esteban&family=Euphoria+Script&family=Meow+Script&display=swap&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/1e417a56-742b-483e-99d8-f2d05c40d4f5.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #ffffff;
        --secondary-color: #bd9b3f;
        --third-color: #ffffff;
        --font-family: var(--font-esteban);
      }

      .content {
        width: 80%;
        text-align: center;
        top: 10%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.10rem;
        overflow-wrap: anywhere;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .75rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .wedding-date {
        width: 100%;
        color: var(--secondary-color);
        /* font-size: var(--fs-medium); */
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .evt-and-text,
      .save-date {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 2rem;
        color: var(--secondary-color);
      }

      .save-date {
        color: var(--third-color);
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        overflow-wrap: anywhere;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-euphoria);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        overflow-wrap: anywhere;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        /* font-size: var(--fs-medium); */
        font-size: 1.25rem;
      }

      .evt-time-block {
        width: 100%;
        position: relative;
      }

      .evt-date {
        color: var(--secondary-color);
        /* font-size: var(--fs-larger); */
        text-transform: uppercase;
        font-size: 1.5rem;
      }

      .evt-venue {
        padding: 1%;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-medium); */
        font-size: 1.25rem;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.75rem;
        }

        .invite-text {
          font-size: 1rem;
        }

        .wedding-date {
          font-size: 2.25rem;
        }

        .evt-and-text {
          font-size: 3.25rem;
        }

        .event-name {
          font-size: 4.25rem;
        }

        .evt-by-name {
          font-size: 3.5rem;
        }

        .on-of-text {
          font-size: 2rem;
        }

        .evt-date {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 2rem;
        }

      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/aed88015-e691-40fc-ac29-520f9287ed4d.png" alt=""
          class="main-image" />
        <div class="content" style="top: 50%;bottom: 5%;">
          <div class="inner-block">
            <div class="evt-by-name">
              {{ basic_family_profile_groom.title }}
            </div>
            <div class="evt-and-text">&</div>
            <div class="evt-by-name">
              {{ basic_family_profile_bride.title }}
            </div>
            <span class="wedding-date">{{ basic_basic_date }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
