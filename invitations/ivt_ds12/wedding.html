<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDDING | IVT DS 12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Meow+Script&family=Kaisei+Decol&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #1e1e1e;
        --primary-color: #9ed2a0;
        --secondary-color: #fdd8af;
        --third-color: #90c85d;
        --fourth-color: #ffffff;
        --font-family: var(--font-jost);
      }

      .content {
        width: 65%;
        text-align: center;
        top: 12%;
        bottom: 10%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
        color: var(--secondary-color);
      }

      .evt-and-text {
        width: 50% !important;
        text-transform: uppercase;
        /* font-size: var(--fs-small); */
        font-size: 1.2rem !important;
        color: var(--third-color);
        line-height: 1.2 !important;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        color: var(--fourth-color);
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        font-size: 1.34rem;
        text-transform: capitalize;
        line-height: 1.6;
      }

      .on-of-text {
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
        color: var(--secondary-color);
      }

      .on-of-text[time] {
        /* font-size: var(--fs-medium); */
        font-size: 1rem;
      }

      .evt-date {
        /* font-size: var(--fs-larger); */
        font-size: 1.21rem;
        text-transform: uppercase;
        color: var(--third-color);
      }

      .venue-title {
        font-family: var(--font-arunika);
        /* font-size: var(--fs-x-large); */
        text-transform: capitalize;
        font-size: 1.5rem;
        line-height: 1.6;
      }

      .venue-text {
        text-transform: capitalize;
        /* font-size: var(--fs-x-small); */
        color: var(--secondary-color);
        font-family: var(--font-kaisei);
        font-size: 1rem;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }


      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.3rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.45rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1.25rem;
        }

        .evt-date {
          font-size: 1.45rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Wedding Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/25401999-5049-4faa-9745-c88f35be50c8.png" alt=""
          class="main-image" />
        <div class="content" style="top: 25%">
          <div class="inner-block">
            <span class="invite-text">
              YOU ARE CORDIALLY <br> INVITED TO ATTEND THE WEDDING OF
            </span>
            <div class="evt-by-name">{{ basic_family_profile_groom.title }}</div>
            <div class="evt-and-text evt-by-name">&</div>
            <div class="evt-by-name">{{ basic_family_profile_bride.title }}</div>
            <span class="on-of-text" on>on</span>
            <span class="evt-date">{{ basic_basic_date }}</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span>
              <span class="venue-text">{{ basic_basic_address }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
