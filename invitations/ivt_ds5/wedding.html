<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDDING | IVT DS 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css" />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #fbd3a0;
        --secondary-color: #fbd3a0;
        --third-color: #fbd3a0;
        --font-family: var(--font-inter);
      }

      .content {
        width: 70%;
        text-align: center;
        top: 15%;
        bottom: 15%;
      }

      .content * {
        color: var(--primary-color);
        overflow-wrap: anywhere;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }

      .invite-text {
        /* font-size: var(--fs-xx-small); */
        font-size: .5rem;
        text-transform: uppercase;
      }

      .wedding-date {
        /* font-size: large; */
        font-size: 1.25rem;
        text-transform: uppercase;
      }

      .evt-and-text {
        text-transform: uppercase;
        /* font-size: var(--fs-smaller); */
        font-size: 1.5rem;
      }

      /* Css for Event Starts Here */
      .event-name {
        width: 100%;
        font-family: var(--font-meow);
        /* font-size: var(--fs-xx-large); */
        font-size: 2.25rem;
        color: var(--background-color);
        text-transform: capitalize;
      }

      .event-img-block {
        width: 60%;
      }

      .evt-by-name {
        width: 100%;
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-xx-large); */
        font-size: 1.75rem;
        color: var(--primary-color);
        text-transform: capitalize;
      }

      .evt-by-name[first] {
        -webkit-line-clamp: 1;
      }

      .evt-time-block {
        width: 100%;
        position: relative;
      }

      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 4% 0;
        text-transform: uppercase;
        /* font-size: var(--fs-x-small); */
        font-size: .75rem;
      }

      .evt-date {
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-larger); */
        font-size: 1.25rem;
        text-transform: uppercase;
      }

      .evt-venue {
        width: 70%;
      }

      .venue-title {
        display: inline-block;
        font-family: var(--font-exceptional);
        /* font-size: var(--fs-xx-large); */
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
        font-size: 1.25rem;
      }

      .venue-text {
        text-transform: uppercase;
        /* font-size: var(--fs-xx-small); */
        font-size: 1rem;
      }

      .venue-text a {
        color: inherit;
        -webkit-line-clamp: 4;
      }

      @media (min-width:850px) {
        .ivt-from-text {
          font-size: 1.35rem;
        }

        .invite-text {
          font-size: .7rem;
        }

        .wedding-date {
          font-size: 1.5rem;
        }

        .evt-and-text,
        .evt-and-text[and] {
          font-size: 2rem !important;
        }

        .event-name {
          font-size: 3rem;
        }

        .evt-by-name {
          font-size: 2.25rem !important;
        }

        .on-of-text {
          font-size: 1.5rem;
        }

        .evt-time {
          font-size: 1rem;
        }

        .evt-date {
          font-size: 1.75rem;
        }

        .venue-title {
          font-size: 2rem;
        }

        .venue-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Wedding Block -->
      <div class="outer-box">
        <img src="https://ewr1.vultrobjects.com/cdn-sei/original/e095b9c2-aa5d-4d5b-b8b0-8e48f00b0148.png" alt=""
          class="main-image" />
        <div class="content" style="top: 15%; bottom: 15%">
          <div class="inner-block">
            <span class="invite-text">
              YOU ARE CORDIALLY <br />
              INVITED TO ATTEND THE WEDDING OF
            </span>
            <div class="evt-by-name">{{ basic_family_profile_groom.title }}</div>
            <div class="evt-and-text">and</div>
            <div class="evt-by-name">{{ basic_family_profile_bride.title }}</div>
            <span class="evt-date">{{ basic_basic_date }}</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text">{{ basic_basic_address }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
