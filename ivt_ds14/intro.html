<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 14</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #9ed2a0;
        --secondary-color: #90c85d;
        --third-color: #95c799;
        --fourth-color: #fdd8af;
        --font-family: var(--font-inter);
      }
      .content {
        width: 65%;
        text-align: center;
        top: 28%;
        bottom: 5%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .ivt-from-text {
        text-transform: capitalize;
        font-family: var(--font-meow);
        font-size: var(--fs-x-large);
      }
      .invite-text {
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
        color: var(--fourth-color);
      }
      .wedding-date {
        width: 100%;
        font-family: var(--font-family);
        font-size: var(--fs-medium);
        color: var(--secondary-color);
        text-transform: uppercase;
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-medium);
      }
      .evt-and-text[and] {
        width: 0;
        margin: -20% 0;
        color: var(--secondary-color);
      }
      .address {
        color: var(--third-color);
      }
      /* Css for Event Starts Here */
      .event-name {
        color: var(--secondary-color);
        font-family: var(--font-meow);
        font-size: var(--fs-xx-large);
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        width: 100%;
        overflow-wrap: anywhere;
        font-family: var(--font-arunika);
        font-size: var(--fs-x-large);
        text-transform: capitalize;
      }
      .on-of-text {
        text-transform: uppercase;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
      }
      .on-of-text[time],
      .on-of-text[on] {
        color: var(--fourth-color);
      }
      .on-of-text[day],
      .on-of-text[time] {
        font-size: var(--fs-medium);
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-family);
        font-size: var(--fs-larger);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .evt-venue {
        width: 75%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-arunika);
        font-size: var(--fs-x-large);
        text-transform: capitalize;
      }
      .venue-text {
        display: inline-block;
        text-transform: capitalize;
        font-family: var(--font-family);
        font-size: var(--fs-x-small);
        color: var(--fourth-color);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/b742b411-ef1e-481b-b46f-74dc2e08c454.png"
          alt=""
          class="main-image"
        />
        <div class="content">
          <div class="inner-block" style="height: 40%">
            <div class="evt-by-name" style="width: 90%; text-align: left">
              #by_name
            </div>
            <div class="evt-and-text evt-by-name" and>&</div>
            <div
              class="evt-by-name"
              style="width: 90%; text-align: right; margin-bottom: -5%"
            >
              #groom_name
            </div>
            <span class="wedding-date">#wedding_date</span>
          </div>
          <div class="inner-block" style="justify-content: flex-end">
            <div class="address" style="width: 50%">#ADDRESS</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
