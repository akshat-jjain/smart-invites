<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO | IVT DS 7</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ewr1.vultrobjects.com/cdn-sei/templates/c119ebce-4f0a-42e1-bc6b-a1efc2ac7168.css"
    />
    <style>
      :root {
        --background-color: #ffffff;
        --primary-color: #14716a;
        --secondary-color: #9a644e;
        --font-family: var(--font-inter);
      }

      .content {
        width: 60%;
        text-align: center;
        top: 5%;
        bottom: 20%;
      }
      .content * {
        color: var(--primary-color);
      }

      .inner-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
      }
      .invite-text {
        width: 85%;
        font-size: var(--fs-xx-small);
        text-transform: uppercase;
      }
      .wedding-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
        color: var(--secondary-color);
      }
      .evt-and-text,
      .save-date {
        text-transform: uppercase;
        font-size: var(--fs-smaller);
      }
      /* Css for Event Starts Here */
      .event-name {
        font-family: var(--font-meow);
        font-size: xx-large;
        text-transform: capitalize;
      }
      .event-img-block {
        width: 60%;
      }
      .evt-by-name {
        font-family: var(--font-exceptional);
        overflow-wrap: anywhere;
        font-size: xx-large;
        color: var(--primary-color);
        text-transform: capitalize;
      }
      .evt-time-block {
        width: 100%;
        position: relative;
      }
      .evt-time {
        width: 100%;
        position: absolute;
        top: 0;
        padding: 6% 0;
        text-transform: uppercase;
        font-size: var(--fs-x-small);
      }
      .evt-date {
        font-family: var(--font-exceptional);
        font-size: var(--fs-medium);
        text-transform: uppercase;
      }
      .evt-venue {
        width: 70%;
        padding: 1%;
      }
      .venue-title {
        font-family: var(--font-exceptional);
        font-size: var(--fs-larger);
        text-transform: capitalize;
        border-bottom: 3px solid var(--primary-color);
      }
      .venue-text {
        display: inline-block;
        margin-top: 5%;
        text-transform: uppercase;
        font-size: var(--fs-xx-small);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Intro Block -->
      <div class="outer-box">
        <img
          src="https://ewr1.vultrobjects.com/cdn-sei/original/8d232b77-1811-41a8-8736-f39446902ca2.png"
          alt=""
          class="main-image"
        />
        <div class="content" style="top: 15%; bottom: 25%">
          <div class="inner-block" style="margin-left: 40%">
            <div class="evt-by-name">#by_name</div>
            <div class="evt-and-text">and</div>
            <div class="evt-by-name">#spouse_name</div>
            <span class="wedding-date">#WEDDING_DATE</span>
            <div class="evt-venue">
              <span class="venue-title">venue</span><br />
              <span class="venue-text" style="color: var(--secondary-color)">
                #ADDRESS
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
